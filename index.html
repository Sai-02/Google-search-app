<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/e54ef143c3.js"
      crossorigin="anonymous"
    ></script>
    <!--google icons  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Home page -->
    <div class="home-page" id="home-page">
      <!-- Navbar -->
      <nav class="nav" id="nav">
        <ul class="nav-list" id="nav-list">
          <li class="nav-list-item">
            <a
              href="https://mail.google.com/mail/u/0/?ogbl#inbox"
              class="nav-list-link"
              >Gmail</a
            >
          </li>
          <li class="nav-list-item">Images</li>
          <li class="nav-list-item google-apps-icon-container">
            <i class="material-icons google-apps-icon">apps</i>
          </li>
          <li class="nav-list-item user-icon-container">
            <i class="fa fa-user-circle user-icon"></i>
          </li>
        </ul>
      </nav>
      <!-- End of Navbar -->

      <!-- Hero Section -->
      <section class="hero-section" id="hero-section">
        <div class="google-logo-container">
          <img
            src="./images/logo.png"
            alt=""
            class="google-logo"
            id="google-logo"
          />
        </div>

        <div class="search-bar-container">
          <div class="search-bar">
            <span class="search-icon-container">
              <i class="fas fa-search"></i>
            </span>
            <input name="search" id="input" class="input" />
            <span class="mic-icon-container">
              <i class="fas fa-microphone mic-icon"></i>
            </span>
          </div>
        </div>
        <div class="search-bar-btn-container">
          <button class="search-bar-btn">Google Search</button>
          <div class="space-filler"></div>
          <button class="search-bar-btn">
            <a href="https://www.google.com/doodles" target="_blank"
              >I'm Feeling Lucky</a
            >
          </button>
        </div>
      </section>
      <!-- End of Hero Section -->
    </div>
    <!--End of Home page  -->

    <!-- Search Page -->
    <div class="search-page" id="search-page">
      <!-- navbar -->
      <nav class="searchPage-nav" id="searchPage-nav">
        <ul class="searchPage-nav-list" id="searchPage-nav-list">
          <li class="searchPage-nav-list-item searchPage-logo-container">
            <img src="./images/logo.png" alt="" class="searchPage-logo" />
          </li>
          <li class="searchPage-nav-list-item searchPage-search-bar-container">
            <div class="searchPage-search-bar" id="searchPage-search-bar">
              <input
                type="search"
                class="searchPage-input"
                id="searchPage-input"
              />
              <span class="searchPage-mic-container">
                <i class="fas fa-microphone"></i>
              </span>
              <span class="searchPage-search-icon-container">
                <i class="fas fa-search"></i>
              </span>
            </div>
          </li>
          <li class="searchPage-nav-list-item space-filler"></li>
          <li
            class="searchPage-nav-list-item searchPage-google-apps-icon-container2"
          >
            <i class="material-icons searchPage-google-apps-icon">apps</i>
          </li>
          <li class="searchPage-nav-list-item searchPage-user-icon">
            <i class="fa fa-user-circle user-icon"></i>
          </li>
        </ul>
      </nav>

      <!-- end of navbar -->

      <!-- Menu List -->
      <section class="menu-list-section">
        <div class="menu-list-section-space-filler"></div>

        <ul class="menu-list">
          <li class="menu-list-item">
            <span class="menu-list-item-icon"
              ><i class="fas fa-search"></i></span
            >All
          </li>
          <li class="menu-list-item">
            <span class="menu-list-item-icon"><i class="fas fa-image"></i></span
            >Images
          </li>
          <li class="menu-list-item">
            <span class="menu-list-item-icon">
              <i class="fab fa-youtube"></i>
            </span>
            Videos
          </li>
          <li class="menu-list-item">
            <span class="menu-list-item-icon"
              ><i class="fas fa-newspaper"></i
            ></span>
            News
          </li>
          <li class="menu-list-item">
            <span class="menu-list-item-icon"><i class="fas fa-book"></i></span>
            Books
          </li>
          <li class="menu-list-item">
            <span class="menu-list-item-icon"><i class="fas fa-tag"></i></span>
            Shopping
          </li>

          <li class="menu-list-item">
            <span class="menu-list-item-icon"
              ><i class="fas fa-ellipsis-v"></i
            ></span>
            More
          </li>
        </ul>
        <div class="menu-list-section-space-filler"></div>
        <div class="menu-list-section-space-filler"></div>
        <div class="menu-list-section-space-filler"></div>
      </section>
      <hr class="menu-list-hr" />

      <!-- End of Menu List-->

      <!-- Search Response Section -->
      <section class="search-response-section">
        <div class="search-response-section-space-filler"></div>
        <div class="search-reponse-container">
          <p class="time-result">About 2,12,00,00,000 results (0.47) seconds</p>
          <!-- single ressponse article -->

          <!-- end of single response article -->
        </div>
        <div class="search-response-section-space-filler"></div>
        <div class="search-response-section-space-filler"></div>
        <div class="search-response-section-space-filler"></div>
      </section>
      <!-- End of Search Response Section -->
    </div>
    <!-- End of Search Page -->
    <!-- js -->
    <script src="./js/app.js"></script>
  </body>
</html>
