<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/e54ef143c3.js"
      crossorigin="anonymous"
    ></script>
    <!--google icons  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="nav" id="nav">
      <ul class="nav-list" id="nav-list">
        <li class="nav-list-item">Gmail</li>
        <li class="nav-list-item">Images</li>
        <li class="nav-list-item google-apps-icon-container">
          <i class="material-icons google-apps-icon">apps</i>
        </li>
        <li class="nav-list-item user-icon-container">
          <i class="fa fa-user-circle user-icon"></i>
        </li>
      </ul>
    </nav>
    <!-- End of Navbar -->

    <!-- Hero Section -->
    <section class="hero-section" id="hero-section">
      <div class="google-logo-container">
        <img
          src="./images/logo.png"
          alt=""
          class="google-logo"
          id="google-logo"
        />
      </div>

      <div class="search-bar-container">
        <div class="search-bar">
          <span class="search-icon-container">
            <i class="fas fa-search"></i>
          </span>
          <input name="search" id="input" class="input" />
          <span class="mic-icon-container">
            <i class="fas fa-microphone mic-icon"></i>
          </span>
        </div>
      </div>
      <div class="search-bar-btn-container">
        <button class="search-bar-btn">Google Search</button>
        <div class="spae-filler"></div>
        <button class="search-bar-btn">I'm Feeling Lucky</button>
      </div>
    </section>
    <!-- End of Hero Section -->

    <!-- js -->
    <script src="./js/app.js"></script>
  </body>
</html>
